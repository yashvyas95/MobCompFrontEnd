<h4 mat-dialog-title class="rescueTeamDialog" layout-align="center">Rescue Team Dialog</h4>
<button class="btnCreateSubreddit" (click)="close()">Close</button>
<mat-dialog-content>
    <table mat-table [dataSource]="RequestData">
        <!--displayedColumns: string[] = ['Id','request_id' ,'location', 'Emp1', 'Emp2','Emp3','status','action'];-->
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef class="align-center"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.rescueTeamId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="request_id">
          <th mat-header-cell *matHeaderCellDef class="align-center"> requestId </th>
          <td mat-cell *matCellDef="let element"class="align-center"> {{element.requestId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="align-center"> location </th>
          <td mat-cell *matCellDef="let element"class="align-center"> {{element.location}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Members">
            <th mat-header-cell *matHeaderCellDef class="align-center"> Members </th>
            <td mat-cell *matCellDef="let element"> {{element.members}} </td>
          </ng-container>
          <ng-container matColumnDef="nature">
            <th mat-header-cell *matHeaderCellDef  class="align-center"> Nature </th>
            <td mat-cell *matCellDef="let element"> {{element.nature}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef  class="align-center"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
        

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="align-center"> Action </th>
            <td mat-cell *matCellDef="let element"> <button class="btnCreateSubreddit" >Message</button> </td>
          </ng-container>

          <ng-container matColumnDef="action2">
            <th mat-header-cell *matHeaderCellDef class="align-right"> Action2 </th>
            <td mat-cell *matCellDef="let element"> <button class="btnCreateSubreddit" (click)="openAssignDialog(element.rescueTeamId)">Assign Request</button> </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
    
      </table>
</mat-dialog-content>
