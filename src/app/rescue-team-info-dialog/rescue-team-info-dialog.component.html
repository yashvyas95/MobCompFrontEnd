<h4 mat-dialog-title class="rescueTeamDialog" layout-align="center">Rescue Team Dialog</h4>
<button class="btnCreateSubreddit" (click)="close()">Close</button>
<mat-dialog-content>
    <table mat-table [dataSource]="RequestData">
        <!--displayedColumns: string[] = ['Id','request_id' ,'location', 'Emp1', 'Emp2','Emp3','status','action'];-->
        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.rescueTeamId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="request_id">
          <th mat-header-cell style="text-align: center" *matHeaderCellDef> requestId </th>
          <td mat-cell style="text-align: center" *matCellDef="let element"> {{element.requestId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell style="text-align: center" *matHeaderCellDef> location </th>
          <td mat-cell  style="text-align: center" *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="members">
          <th mat-header-cell style="text-align: center" *matHeaderCellDef> Members </th>
          <td mat-cell  style="text-align: center" *matCellDef="let element"> {{element.members}} </td>
        </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
        

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="align-right"> Action </th>
            <td mat-cell *matCellDef="let element"> <button class="btnCreateSubreddit">Message</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-dialog-content>
