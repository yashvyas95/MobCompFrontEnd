<div class="reddit-body">
  <div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">

        <mat-grid-list cols="1" rowHeight="1:1">
          <mat-grid-tile>

            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>All Messages</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <table mat-table [dataSource]="allMessages" class="mat-elevation-z8">
                  <ng-container matColumnDef="sender">
                    <th mat-header-cell *matHeaderCellDef> Sender </th>
                    <td mat-cell *matCellDef="let element">{{element.sender}} </td>
                  </ng-container>

                  <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef> Content </th>
                    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                  </ng-container>

                  <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef> timestamp </th>
                    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
                  </ng-container>


                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Rescue Team Assigned Info</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <table mat-table [dataSource]="rescueTeamData" class="mat-elevation-z8">
                  <ng-container matColumnDef="requestId">
                    <th mat-header-cell *matHeaderCellDef> Request Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.requestId}} </td>
                  </ng-container>

                  <ng-container matColumnDef="members">
                    <th mat-header-cell *matHeaderCellDef> Members </th>
                    <td mat-cell *matCellDef="let element"> {{element.members}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

                </table>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <div style="text-align: center; font-size: 1em">
            Side-Navigation</div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openChatLobby()">ChatLobby</button>
          </div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openAllMessages()">Messages</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
