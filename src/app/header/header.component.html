<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" routerLink="/home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="reddit-icon-svg">
                    <g>
                        <circle fill="#FF4500" cx="10" cy="10" r="10"></circle>
                        
                    </g>
                </svg>
                <span class="reddit-text">
                    Disaster Management Application
                </span>
            </a>
        </div>
        <div class="flex-grow-1  float-right">
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="float-right sign-up mr-2" (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
                <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                    <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
                    {{username}}
                </button>
            </div>            
            <div *ngIf="!isLoggedIn">
                <a routerLink="/signup" class="float-right sign-up mr-2">Sign up</a>
                <a routerLink="/login" class="float-right sign-up mr-2">Login</a>
                <a routerLink="/request" class="float-right sign-up mr-2">Generate Request</a>
                <a routerLink="/requestLogin" class="float-right sign-up mr-2">Request Login</a>
            </div>
        </div>
    </nav>
</header>
