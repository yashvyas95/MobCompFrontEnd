<div class="reddit-body">
  <div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <mat-grid-list cols="2" rowHeight="1:1">
          <mat-grid-tile><mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Active Request Assigned</mat-card-title> 
            </mat-card-header>
            <mat-card-content>      
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

          <mat-grid-tile>
            <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>New Messages</mat-card-title> 
              </mat-card-header>
              <table>
                <th>Sender</th>
                <th>Content</th>
              <mat-card-content>   
                <div *ngFor="let newMessage of newMessages">
                  <tr><td>{{newMessage.sender}}-------{{newMessage.content}}</td></tr>
                  </div>
                </mat-card-content>
                </table>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
         
        </mat-grid-list>
       
      <div>
        
      </div>
      </div>
        <div class="col-md-3">
          <div class="sidebar">
            <div style="text-align: center; font-size: 1em">
                Side-Navigation</div>
            <div style="text-align: center">
                <button class="btnCreateSubreddit" (click)="openRescueDialog()">Request Assigned</button>
            </div>
            <div style="text-align: center">
              <button class="btnCreateSubreddit" (click)="openRescueTeamInfo()">Rescue Team Info.</button>
          </div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openRescueDialog()">Departments</button>
          </div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openEmployeesInfoDialog()">Employees</button>
          </div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openChatLobby()">ChatLobby</button>
          </div>
          <div style="text-align: center">
            <button class="btnCreateSubreddit" (click)="openChatLobby()">Messages</button>
          </div>
          </div>
        </div>
    </div>
  </div>
</div>
