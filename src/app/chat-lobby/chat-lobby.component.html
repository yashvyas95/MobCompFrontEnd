<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  type="text/css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="../chat-lobby/websocket.js"></script>
<div class="container">
    <h3 class=" text-center">Stream Messaging</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>Members</h4>
              
            </div>
          </div>
          <div class="inbox_chat">
            <div class="channels"  *ngFor="let message of messages">
              <div class="chat_list">
                <div class="chat_people">
                  <div class="chat_ib">
                    <h5>
                        {{message}}
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mesgs" >
          <div class="msg_history">
            <li class="message" *ngFor="let m of messages">
              <ng-template >
                <div class="incoming_msg">
                  <div class="inco  ming_msg_img">
                    <img
                      src="https://i.imgur.com/k2PZLZa.png"
                      alt="User avatar"
                    />
                  </div>
                  <div class="received_msg">
                    <div class="received_withd_msg" >
                      <p>
                      
                        {{m}}
                      
                      </p>
                      
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template >
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>
                      
                      {{m}}
                    
                    </p>
                    
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="type_msg">
            <form class="input_msg_write" [formGroup]="chatform" (ngSubmit)="sendMessage()">
              <input
                type="text"
                class="write_msg"
                placeholder="Type a message"
                name="newMessage"
                [formControlName]="'messageInput'"
                required
              />
              <button class="msg_send_btn" type="submit">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
              
              <button class="mat-button" type="button"  (click)=connect()></button>
            </form>
          </div>
        </div>
      </div>
    </div>
